<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <div class = "card">
    <div class = "content">

      <div class="header">
          <h1>Get <span style="color:hsl(277, 64%, 61%)">insights</span> that help your business grow.</h1>
      </div>

      <div class ="description">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </div>

      <div class = "stats">
        <div class = "stat">
          <div class = "number"> 10k+ </div>
          <div class = "num-desc"> companies</div>
        </div>
        <div class = "stat">
          <div class = "number"> 314 </div>
          <div class = "num-desc"> templates </div>
        </div>
        <div class = "stat">
          <div class = "number">12m+</div>
          <div class = "num-desc"> queries </div>
        </div>
      </div>
    </div>
    <div class = "img">
      <img class = "imgheader" src="images/image-header-desktop.jpg" />
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
